name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install and Build
        working-directory: functions
        run: |
          npm ci
          npm run lint
          npm run build
          npm test

      - uses: actions/cache@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: functions/lib
          key: build-${{ github.sha }}

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - uses: actions/cache@v4
        with:
          path: functions/lib
          key: build-${{ github.sha }}

      - name: Deploy
        working-directory: functions
        run: |
          npm ci
          npm run build
          npm install -g firebase-tools
          firebase deploy --only functions,firestore,hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
